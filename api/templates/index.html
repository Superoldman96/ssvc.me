<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RHACS Report Enhancements</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>RHACS Report Enhancements</h1>
        <div id="drop-zone" class="drop-zone">
            <p>Drag and drop your ACS report CSV file here</p>
            <p>or</p>
            <button id="file-select">Select File</button>
            <input type="file" id="file-input" accept=".csv" hidden>
        </div>
        <div id="progress" class="progress" hidden>
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="download-link" class="download" hidden>
            <a href="#" id="download-a">Download Enhanced Report</a>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
